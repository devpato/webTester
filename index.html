<body>
    <a class="skip-link" href="#maincontent">Skip to main</a>
    <h1>Website Tester</h1>
    <div class="form-container">
        <label for="testURL">Enter a website url to test</label>
        <form id="testForm">
            <input type="text" value="" id="testURL" required name="url" placeholder="Example: https://google.com"
                class="input">
            <button id="formSubmit" class="btn btn--green">Test</button>
        </form>
        <p id="errorMessage"></p>
    </div>
    <div class="report-container"></div>
    <footer>
        <div class="devpato">
            <p>Made with ❤️ by <a href="https://twitter.com/devpato">devpato</a></p>
        </div>

            <p>Powered by</p><img src="./assets/lighthouse.png" loading="lazy" alt="lighthouse by Google" />
        </div>
    </footer>
    <script type="module" src="index.js"></script>
    <link rel="preload" href="./src/js/classes/performanceReport.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="./src/js/enums/colors.js" as="script" crossorigin="anonymous">
